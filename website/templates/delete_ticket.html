{% extends "base.html" %}

{% block title %}Delete Ticket{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="text-center" style="color: #ff6347;">🚨 Confirm Delete Ticket</h2>
  <p class="text-center text-muted mb-4">
    Are you sure you want to delete the ticket titled <strong>"{{ ticket.title }}"</strong>? This action cannot be
    undone.
  </p>

  <form method="POST" action="{{ url_for('admin.admin_delete_ticket', id=ticket.id) }}" style="text-align: center;">
    <button type="submit" class="btn btn-danger" style="padding: 10px 20px; font-size: 16px; border-radius: 25px;">
        🚨 Confirm Delete
    </button>
    <a href="{{ url_for('admin.view_tickets') }}" class="btn btn-secondary"
       style="padding: 10px 20px; font-size: 16px; border-radius: 25px;">
        ❌ Cancel
    </a>
</form>
</div>
{% endblock %}
